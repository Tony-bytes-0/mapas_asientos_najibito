      <div class="flex flex-row h-2/4 w-full flex-shrink" id="midSeats8"></div>
    </div>
    </div>

      <div class="flex flex-row  h-2/4 w-full">

          <div class="flex bg-gray-800 h-2/4 w-3/4"></div>
          <div class="flex bg-slate-600 h-full w-1/4"></div>

</div>
