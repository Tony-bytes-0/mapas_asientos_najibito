<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>VIP</title>
      <link href="./output.css" rel="stylesheet" />
    </head>
    <body>
      <div
        class="flex bg-slate-500 h-screen w-screen justify-center items-center text-white"
      >
        <div class="flex flex-col h-2/4 w-4/12 bg-slate-400">
          <div
            class="flex flex-col bg-slate-300 flex-shrink w-3/4 h-1/4 rounded-md shadow-xl"
          >
            <div class="flex flex-row h-2/4 w-full flex-shrink" id="vip1"></div>
            <div class="flex flex-row h-2/4 w-full flex-shrink" id="vip2"></div>
          </div>

          <div
            class="flex flex-col bg-slate-300 flex-shrink w-3/4 h-[13%] rounded-md shadow-xl items-center justify-center mt-24"
          >
            <div
              class="flex flex-row h-full w-full flex-shrink"
              id="vip3"
            ></div>
          </div>

          <div
            class="flex flex-col bg-slate-300 flex-shrink w-3/4 h-1/4 rounded-md shadow-xl items-end justify-end mt-20"
          >
            <div class="flex flex-row h-2/4 w-full flex-shrink" id="vip4"></div>
            <div class="flex flex-row h-2/4 w-full flex-shrink" id="vip5"></div>
          </div>
        </div>
        <div class="flex flex-row h-2/4 w-1/6 bg-slate-400">
          <div class="flex flex-col bg-slate-100">
            <div class="flex h-1/4 w-4 bg-indigo-500"></div>
            <div class="flex h-2/4 w-4 bg-slate-400"></div>
            <div class="flex h-1/4 w-4 bg-indigo-500"></div>
          </div>

          <div class="flex flex-col h-full w-2 bg-slate-600">
            <div class="flex h-1/4 w-4 bg-slate-600"></div>
            <div class="flex h-1/4 w-4 bg-slate-600"></div>
            <div class="flex h-1/4 w-4 bg-slate-400"></div>
            <div class="flex h-1/4 w-2 bg-slate-600"></div>
          </div>

          <div class="flex flex-row w-full h-2/4">
            
            <div class="flex h-full w-full flex-shrink bg-cyan-400"></div>
          </div>
        </div>
      </div>
      <script src="./vip.js"></script>
    </body>
  </html>
</html>
