<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <title>Don Nasib primer piso</title>

    <meta name="description" content="" />

    <div class="flex flex-col bg-slate-400 h-screen w-screen text-white">
      <div class="flex flex-row h-1/5 bg-slate-800" id="upperContainer"></div>

      <div class="flex flex-col h-3/5 " id="main">
        <div class="flex flex-row h-2/5 w-full bg-slate-400 items-start">
          <div class="flex flex-row bg-slate-300 h-full w-3/5 items-end">
            <div class="flex flex-col h-3/6 w-1/5" >
                <div class="flex flex-row h-2/4 w-full" id="topSeats1"></div>
                <div class="flex flex-row h-2/4 w-full" id="topSeats2"></div>
            </div>
            <div class="flex flex-col h-3/4 w-3/6">
                <div class="flex flex-row h-1/3 w-full" id="topSeats3"></div>
                <div class="flex flex-row h-1/3 w-full" id="topSeats4"></div>
                <div class="flex flex-row h-1/3 w-full" id="topSeats5"></div>
            </div>
            <div class="flex flex-col h-full w-1/3">
                <div class="flex flex-row h-1/4 w-full" id="topSeats6"></div>
                <div class="flex flex-row h-1/4 w-full" id="topSeats7"></div>
                <div class="flex flex-row h-1/4 w-full" id="topSeats8"></div>
                <div class="flex flex-row h-1/4 w-full" id="topSeats9"></div>
            </div>
          </div>
          
          <div class="flex flex-row bg-slate-300 h-3/4 w-3/6">
            <div class="flex flex-row h-full w-1/6" id="topTable1"></div>
            <div class="flex flex-row h-full w-1/6" id="topTable2"></div>
            <div class="flex flex-row h-full w-1/6" id="topTable3"></div>
            <div class="flex flex-row h-full w-1/6" id="topTable4"></div>
            <div class="flex flex-row h-full w-1/6" id="topTable5"></div>
            <div class="flex flex-row h-full w-1/6" id="topTable6"></div>
          </div>
          <div class="flex bg-slate-400 h-full w-[1%]"></div>

          <div class="flex bg-cyan-400 h-full w-[12%]"></div>
        </div>

        <div class="flex flex-row h-1/6 w-full bg-slate-400"></div>

        <div class="flex flex-row h-2/5 w-full bg-slate-400 items-end justify-end" >
          <div class="flex flex-col bg-slate-300 h-3/4 w-4/6">
            <div class="flex flex-row h-1/3 w-full" id="mainSeats4"></div>
            <div class="flex flex-row h-1/3 w-full" id="mainSeats5"></div>
            <div class="flex flex-row h-1/3 w-full" id="mainSeats6"></div>
          </div>
          <div class="flex bg-slate-400 h-full w-[2%]"></div>
          <div class="flex bg-amber-600 h-full w-2/6"></div>
          <div class="flex bg-slate-400 h-full w-[2%]"></div>
          <div class="flex flex-col bg-slate-300 h-3/4 w-1/6">
            <div class="flex fle-row h-1/3 w-full" id="mainSeats1"></div>
            <div class="flex fle-row h-1/3 w-full" id="mainSeats2"></div>
            <div class="flex fle-row h-1/3 w-full" id="mainSeats3"></div>
          </div>

          <div class="flex bg-green-600 h-full w-[17%]"></div>
        </div>
      </div>

      <div class="flex flex-col h-1/5 bg-slate-800" id="leyenda">
        <div class="flex flex-row bg-slate-500 w-full items-center justify-center">
          <div class="flex text-4xl " > <b>Clase VIP - primer piso</b></div>
      </div>
        <div class="flex flex-row bg-slate-500 w-full ">
          <div class="flex m-2 p-5 rounded-md bg-green-600 "></div>
          <div class="flex m-5 text-xl">Escaleras</div>
      </div>
      <div class="flex flex-row bg-slate-500 w-full">
          <div class="flex m-2 p-5 rounded-md bg-cyan-400"></div>
          <div class="flex m-5 text-xl">Baños</div>
      </div>
      <div class="flex flex-row bg-slate-500 w-full">
          <div class="flex m-2 p-5 rounded-md bg-orange-600"></div>
          <div class="flex m-5 text-xl">Cafetín</div>
      </div>

      </div>
    </div>
    <script src="./don.nasib.scripts/main.js" async defer></script>
  </body>
